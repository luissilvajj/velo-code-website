<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Code Studio - Asset Generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="../css/layout.css">

    <!-- HTML2Canvas Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            background: #0f172a;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* Sidebar Controls */
        .controls {
            width: 300px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 10;
        }

        .control-group h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .btn-download {
            background: linear-gradient(135deg, #0071e3, #22c55e);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn-download:hover {
            transform: scale(1.02);
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: auto;
            padding: 2rem;
        }

        /* The 1080x1080 Asset */
        #asset-canvas {
            width: 1080px;
            height: 1080px;
            background: #000;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transform: scale(0.6);
            /* Scale for view only */
            transform-origin: center;
        }

        /* Content Styling */
        .logo-container {
            text-align: center;
            transform: scale(3);
            /* Make it HUGE for the post */
        }

        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
            font-size: 4rem;
            /* Base size */
        }

        .accent-dot {
            color: #22c55e;
        }

        .tagline {
            color: #94a3b8;
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Background Options */
        .bg-option {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .bg-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div class="controls">
        <div class="header">
            <h1 style="font-size: 1.5rem; color: #fff;">Velo Studio üé®</h1>
            <p style="color: #64748b; font-size: 0.9rem;">Generador de Assets</p>
        </div>

        <div class="control-group">
            <h3>Fondo</h3>
            <div class="bg-option" onclick="changeBg('#000')">Negro (Solid)</div>
            <div class="bg-option" onclick="changeBg('linear-gradient(135deg, #0f172a 0%, #000 100%)')">Gradiente Dark
            </div>
            <div class="bg-option" onclick="changeBg('transparent')">Transparente (PNG)</div>
        </div>

        <div class="control-group">
            <button class="btn-download" onclick="downloadAsset()">‚¨áÔ∏è Descargar (1080x1080)</button>
        </div>
    </div>

    <div class="canvas-area">
        <div id="asset-canvas">
            <div class="logo-container">
                <div class="logo-text">Velo Code<span class="accent-dot">.</span></div>
                <div class="tagline">Digital Future</div>
            </div>
        </div>
    </div>

    <script>
        function changeBg(color) {
            const canvas = document.getElementById('asset-canvas');
            canvas.style.background = color;
        }

        function downloadAsset() {
            const element = document.getElementById('asset-canvas');

            // Temporary reset transform to ensure full quality capture
            const originalTransform = element.style.transform;
            element.style.transform = "none";

            html2canvas(element, {
                scale: 1, // 1:1 scale (it's already 1080px)
                backgroundColor: null, // Allow transparency
                logging: false,
                useCORS: true
            }).then(canvas => {
                // Restore view scale
                element.style.transform = originalTransform;

                // Create download link
                const link = document.createElement('a');
                link.download = 'velo-code-logo-1080x1080.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Auto-scale canvas on resize to fit screen if needed
        function resizeView() {
            // Simple logic or keep fixed scale(0.6) for now
        }
    </script>
</body>

</html>

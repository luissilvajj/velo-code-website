<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Code Studio - Asset Generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="../css/layout.css">

    <!-- HTML2Canvas Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            background: #0f172a;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* Sidebar Controls */
        .controls {
            width: 300px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 10;
        }

        .control-group h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .btn-download {
            background: linear-gradient(135deg, #0071e3, #22c55e);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn-download:hover {
            transform: scale(1.02);
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: auto;
            padding: 2rem;
        }

        /* The 1080x1080 Asset */
        #asset-canvas {
            width: 1080px;
            height: 1080px;
            background: #000;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transform: scale(0.6);
            /* Scale for view only */
            transform-origin: center;
        }

        /* Content Styling */
        .logo-container {
            text-align: center;
            /* Remove scale transform, use direct sizes for better control */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            /* Extra bold */
            color: #fff;
            letter-spacing: -4px;
            font-size: 180px;
            /* Big but fits in 1080 */
            line-height: 1;
            margin-bottom: 20px;
        }

        .accent-dot {
            color: #22c55e;
        }

        .tagline {
            color: #94a3b8;
            font-size: 40px;
            /* Proportional */
            font-weight: 500;
            letter-spacing: 12px;
            /* Wide spacing */
            text-transform: uppercase;
        }

        /* Template Styles */

        /* Welcome Post */
        .post-welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 80px;
        }

        .welcome-title {
            font-size: 140px;
            font-weight: 800;
            line-height: 0.9;
            color: #fff;
            margin-bottom: 40px;
        }

        .welcome-subtitle {
            font-size: 40px;
            color: #94a3b8;
            font-weight: 400;
        }

        /* Service Post */
        .post-service {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 80px;
            text-align: left;
        }

        .service-header {
            border-bottom: 4px solid #22c55e;
            padding-bottom: 40px;
            margin-bottom: auto;
        }

        .service-label {
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .service-title {
            font-size: 100px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .service-icon-area {
            font-size: 200px;
            color: #22c55e;
            margin: 80px 0;
            display: flex;
            justify-content: center;
        }

        .service-desc {
            font-size: 50px;
            color: #cbd5e1;
            line-height: 1.4;
        }

        .footer-brand {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }

        .footer-logo {
            font-size: 40px;
            font-weight: 700;
            color: white;
        }

        .footer-dot {
            width: 20px;
            height: 20px;
            background: #22c55e;
            border-radius: 50%;
        }

        /* Background Options */
        .bg-option {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .bg-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div class="controls">
        <div class="header">
            <h1 style="font-size: 1.5rem; color: #fff;">Velo Studio üé®</h1>
            <p style="color: #64748b; font-size: 0.9rem;">Generador de Assets</p>
        </div>

        <div class="control-group">
            <h3>Plantilla</h3>
            <div class="bg-option" onclick="loadTemplate('logo')">üíé Logo Brand</div>
            <div class="bg-option" onclick="loadTemplate('welcome')">üëã Bienvenida</div>
            <div class="bg-option" onclick="loadTemplate('service')">üõ†Ô∏è Servicios</div>
        </div>

        <div class="control-group">
            <h3>Fondo</h3>
            <div class="bg-option" onclick="changeBg('#000')">Negro (Solid)</div>
            <div class="bg-option" onclick="changeBg('linear-gradient(135deg, #0f172a 0%, #000 100%)')">Gradiente Dark
            </div>
            <div class="bg-option" onclick="changeBg('transparent')">Transparente (PNG)</div>
        </div>

        <div class="control-group">
            <button class="btn-download" onclick="downloadAsset()">‚¨áÔ∏è Descargar PNG</button>
        </div>
    </div>

    <div class="canvas-area">
        <div id="asset-canvas">
            <!-- Content Injected via JS -->
        </div>
    </div>

    <script>
        // Templates Data
        const templates = {
            logo: `
                <div class="logo-container">
                    <div class="logo-text">Velo Code<span class="accent-dot">.</span></div>
                    <div class="tagline">Digital Future</div>
                </div>
            `,
            welcome: `
                <div class="post-welcome">
                    <div style="flex:1;"></div>
                    <div class="welcome-title">CONSTRUIMOS<br>EL FUTURO.</div>
                    <div class="welcome-subtitle">Desarrollo Web High-End</div>
                    <div style="flex:1;"></div>
                    <div class="footer-brand">
                        <div class="footer-logo">velo code</div>
                        <div class="footer-dot"></div>
                    </div>
                </div>
            `,
            service: `
                <div class="post-service">
                    <div class="service-header">
                        <div class="service-label">Nuestros Servicios</div>
                        <div class="service-title">Desarrollo<br>A Medida</div>
                    </div>
                    
                    <div class="service-icon-area">
                        üöÄ
                    </div>
                    
                    <div class="service-desc">
                        Sitios web ultra-r√°pidos y aplicaciones que escalan con tu negocio.
                    </div>
                    
                     <div class="footer-brand" style="margin-top: 60px;">
                        <div class="footer-logo">velo code</div>
                        <div class="footer-dot"></div>
                    </div>
                </div>
            `
        };

        function loadTemplate(type) {
            const canvas = document.getElementById('asset-canvas');
            canvas.innerHTML = templates[type] || templates.logo;
        }

        function changeBg(color) {
            const canvas = document.getElementById('asset-canvas');
            canvas.style.background = color;
        }

        function downloadAsset() {
            const element = document.getElementById('asset-canvas');
            const originalTransform = element.style.transform;
            element.style.transform = "none";

            html2canvas(element, {
                scale: 1,
                backgroundColor: null,
                logging: false,
                useCORS: true
            }).then(canvas => {
                element.style.transform = originalTransform;
                const link = document.createElement('a');
                link.download = 'velo-post.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Init
        loadTemplate('logo');
    </script>
</body>

</html>
